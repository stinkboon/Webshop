<mat-toolbar color="primary" class="header">
  <a routerLink="/"></a>

  <span class="spacer"></span>

    <button
      mat-button
      [matMenuTriggerFor]="menu"
      class="accountbutton">

    <mat-menu #menu="matMenu">

        <span>Uitloggen</span>
      </button>
    </mat-menu>
</mat-toolbar>
