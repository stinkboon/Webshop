<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>Dashboard Overview</mat-card-title>
    <mat-card-subtitle>Monthly Data</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <canvas
      baseChart
      [data]="chartData"
      [type]="chartType"
      [options]="chartOptions"
      aria-label="Bar chart showing monthly votes"
      role="img"
    ></canvas>
  </mat-card-content>
</mat-card>
