<div class="products-container">
    <div class="products-header">
        <h1>Products</h1>
        <button mat-raised-button color="primary" routerLink="/products/create">Nieuw Product</button>
    </div>
    <div class="products-list">
        <table class="table">
            <thead>
                <tr>
                    <th>Naam</th>
                    <th>Prijs</th>
                    <th>Stock</th>
                    <th>Acties</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{ product.name }}</td>
                    <td>{{ product.discountedPrice | currency }}</td>
                    <td>{{ product.stock }}</td>
                    <td>
                        <button mat-icon-button color="primary" [routerLink]="['/products/edit', product.id]">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" [routerLink]="['/products', product.id]">
                            <mat-icon>visibility</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" (click)="deleteProduct(product.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
