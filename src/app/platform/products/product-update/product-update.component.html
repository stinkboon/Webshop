<form [formGroup]="productForm" class="product-form" *ngIf="productForm">
    <h1>Product aanpassen</h1>
   <mat-form-field appearance="fill" class="form-field">
       <mat-label>Product naam</mat-label>
       <input matInput type="text" formControlName="name" required />
   </mat-form-field>

   <mat-form-field appearance="fill" class="form-field">
       <mat-label>Omschrijving</mat-label>
       <textarea matInput formControlName="description"></textarea>
   </mat-form-field>

   <mat-form-field appearance="fill" class="form-field">
       <mat-label>Prijs per stuk</mat-label>
       <input matInput type="number" formControlName="price" required min="0" step="0.01" />
   </mat-form-field>

   <mat-form-field appearance="fill" class="form-field">
       <mat-label>Korting percentage</mat-label>
       <input matInput type="number" formControlName="discountPercentage" min="0" max="100" step="0.01" />
   </mat-form-field>

   <mat-form-field appearance="fill" class="form-field">
       <mat-label>Voorraad</mat-label>
       <input matInput type="number" formControlName="stock" required min="0" step="1" />
   </mat-form-field>

   <button mat-raised-button color="primary" [disabled]="!productForm.valid" (click)="updateProduct()">
       Product aanpassen
   </button>
</form>
