<div class="platform-container">

  <header *ngIf="showSidenav" class="platform-header">
    <app-header></app-header>
  </header>

  <nav *ngIf="showSidenav" class="platform-navigation" [class.open]="sidenavOpen">
    <app-navigation (sidenavToggle)="sidenavOpen = $event"></app-navigation>
  </nav>

  <main class="platform-content"
  [class.sidenav-open]="sidenavOpen && showSidenav"
  [class.header-visible]="showSidenav">
<router-outlet></router-outlet>
</main>


</div>
