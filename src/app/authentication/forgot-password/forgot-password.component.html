<div class="forgot-password-container">
  <form [formGroup]="forgotForm" (ngSubmit)="sendResetLink()" class="forgot-form" novalidate>
    <h1>Wachtwoord vergeten?</h1>
    <p>Voer je e-mailadres in om een reset link te ontvangen.</p>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" autocomplete="email" />
      <mat-error *ngIf="forgotForm.get('email')?.hasError('required')">
        Email is verplicht
      </mat-error>
      <mat-error *ngIf="forgotForm.get('email')?.hasError('email')">
        Ongeldig e-mailadres
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" class="submit-button" type="submit" [disabled]="forgotForm.invalid || loading">
      <mat-spinner *ngIf="loading" diameter="20" strokeWidth="3"></mat-spinner>
      <span *ngIf="!loading">Verstuur reset link</span>
    </button>

    <div class="redirect-link">
      <a routerLink="/login">Terug naar inloggen</a>
    </div>
  </form>
</div>
