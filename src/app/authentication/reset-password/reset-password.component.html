<div class="auth-container">
    <form [formGroup]="resetForm" (ngSubmit)="resetPassword()" class="auth-form">
      <h1>Reset wachtwoord</h1>
      
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nieuw wachtwoord</mat-label>
        <input matInput type="password" formControlName="newPassword" />
        <mat-error *ngIf="resetForm.get('newPassword')?.hasError('required')">
          Wachtwoord is verplicht
        </mat-error>
        <mat-error *ngIf="resetForm.get('newPassword')?.hasError('minlength')">
          Minimaal 6 tekens
        </mat-error>
      </mat-form-field>
      
      <button mat-raised-button color="primary" [disabled]="resetForm.invalid">
        Reset wachtwoord
      </button>
    </form>
  </div>
